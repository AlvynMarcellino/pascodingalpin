<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Project X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        header {
            width: 100%;
            padding: 1em 0;
            color: #333;
            background-color: #ffc107;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 5px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            color: #0056b3;
        }

        .container {
            margin-top: 150px; /* Offset for fixed header */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }

        .content-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ADMIN PAGE</h1>
        <nav>
            <a href="{{ url_for('admin') }}">Input</a>
            <a href="{{ url_for('tampil') }}">Tampil</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <div class="container">
        <div class="content-box">
            {% block konten %}
            {% endblock %}
        </div>
    </div>

    <footer>
        &copy; 2024 Project X - All Rights Reserved
    </footer>
</body>
</html>
