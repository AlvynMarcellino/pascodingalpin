{% extends 'layout_admin.html' %}
{% block konten %}
<div class="container">
    <h1 class="input">EDIT DATA SISWA</h1>
    <form action="/aksiupdate" method="post" style="max-width: 600px; margin: auto;">
        <input type="hidden" name="id" value="{{ value[0] }}">
        
        <label for="nama">Nama Siswa:</label>
        <input type="text" id="nama" name="nama" placeholder="Nama siswa" value="{{ value[1] }}" required><br>
        
        <label for="kelas">Kelas:</label>
        <input type="number" id="kelas" name="kelas" min="10" max="12" placeholder="Kelas (10-12)" value="{{ value[2] }}" required><br>
        
        <label for="buku">Buku yang Dipinjam:</label>
        <textarea id="buku" name="buku" placeholder="Masukkan nama buku" required>{{ value[3] }}</textarea><br>
        
        <fieldset>
            <legend>Informasi Tanggal</legend>
            
            <label for="tanggal_peminjaman">Tanggal Peminjaman:</label>
            <input type="date" id="tanggal_peminjaman" name="tanggal_peminjaman" value="{{ value[4] }}" required><br>
            
            <label for="tanggal_pengembalian">Tanggal Pengembalian:</label>
            <input type="date" id="tanggal_pengembalian" name="tanggal_pengembalian" value="{{ value[5] }}" required><br>
        </fieldset>
        
        <button type="submit" style="margin-top: 20px; background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 5px;">SIMPAN PERUBAHAN</button>
        <button type="reset" style="margin-top: 20px; background-color: #6c757d; color: white; padding: 10px; border: none; border-radius: 5px;">RESET</button>
    </form>
</div>
{% endblock %}
